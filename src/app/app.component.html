<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="secondary">
        <div class="header-container">
          <ion-icon name="person-circle-outline" color="primary" class="icon"></ion-icon>
          <ion-label>Usuario</ion-label>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
      @for(page of pages; track $index ){
        <ion-menu-toggle [autoHide]="false" class="menu-items">
          <ion-item 
          lines="none" 
          class="item"
          [ngClass]="{'selected': page?.isActive}"
          (click)="onItemTap(page)"
          >
          <ion-icon
            slot="start"
            [ios]="page.icon + '-outline'"
            [md]="page.icon + '-sharp'"
            class="icon"
          ></ion-icon>
          <ion-label class="label"> {{ page.title }}</ion-label>
        </ion-item>
        </ion-menu-toggle>
      }

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
