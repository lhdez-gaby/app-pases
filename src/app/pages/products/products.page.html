<app-header title="Pases" [productsInCart]=productsInCart [hasCartButton]=true [hasMenuButton]=true />

<ion-toolbar>
  <ion-searchbar
    debounce="800"
    #seachInput
    placeholder="Buscar pase..."
    (ionInput)="onSearchChange($event)"
  >
    <ion-title>
      Buscar
    </ion-title>
  </ion-searchbar>
</ion-toolbar>

<ion-content>
  @if (showGrid){
  <ion-row class="content">
    @for(product of products; track product.id){
    <ion-col sizeXL="3" sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="6" class="card-container">
      <ion-card 
        class="card"
        color="primary" 
        [routerLink] = "['/','products','product', product?.id]"
      >
        <ion-thumbnail class="product-thumbnail">
          <ion-img [src]="product?.image"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <ion-text class="product-name">
            {{ product?.productName }}
          </ion-text>
          <p>
            <ion-text color="light" class="product-price" >
              {{ product?.price | currency:"MXN" }}
            </ion-text>
          </p>
        </ion-label>
      </ion-card>
    </ion-col>
    }
  </ion-row>
  }@else{
  <ion-list>
    @for(product of products; track product.id){
    <ion-item 
      class="item" 
      [routerLink] = "['/','products','product', product?.id]"
    >
    <div class="item-container">
      <ion-thumbnail class="product-thumbnail">
        <ion-img [src]="product?.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <ion-text class="product-name">
          {{ product?.productName }}
        </ion-text>
        <p>
          <ion-text color="light" class="product-price">
            {{ product?.price | currency:"MXN" }}
          </ion-text>
        </p>
      </ion-label>
    </div>
      
    </ion-item>
    }
  </ion-list>
  }
</ion-content>
